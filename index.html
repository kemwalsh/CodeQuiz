<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body class="container">
    <!-- Nav Bar -->
    <nav>
      <div class="topnav">
        <a class="highscore" href="http://#home">View Highscores</a>
        <a class="timer"></a>
      </div>
    </nav>

    <!-- Start Quiz -->
    <div>
      <div class="startQuiz-container">
        <h1>Bob's Burgers Quiz</h1>
        <h2>
          Test your Bob's Burgers knowledge with this eight question quiz!
          <br />
          You will have 60 seconds to answer, and each wrong answer will deduct
          ten seconds from your timer.
          <br />
          Good Luck!!
        </h2>
        <button class="startBtn">Start!</button>
      </div>
    </div>

    <!-- Quiz Question Container -->
    <div>
      <div class="question-container" id="question">Question goes here.</div>
      <div>
        <button class="option" id="op1">option1</button>

        <button class="option" id="op2">option2</button>

        <button class="option" id="op3">option3</button>

        <button class="option" id="op4">option4</button>
      </div>
    </div>
    <div class="main" class="navigation">
      <button class="next">Next</button>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
